version: '3'
services:
  db_test:
    image: martinheinz/iot_cloud_db:latest
  web:
    image: martinheinz/iot_cloud_web:try-it-out
    build: ./
  mqtt:
    image: martinheinz/iot_cloud_mqtt:latest
    build:
      context: .
      dockerfile: ./mosquitto/Dockerfile
  nginx:
    image: nginx:latest
  web_test:
    image: martinheinz/iot_cloud_web_test:try-it-out
    build:
      context: .
      dockerfile: ./tests/Dockerfile
