{% extends "base.html" %}

{% block content %}
    <h1>Hi from app!</h1>
{% if error %}
        <p class=error><strong>Error: </strong> {{ error }}
    {% endif %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class=flashes>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
{% endblock %}
